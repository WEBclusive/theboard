<head>
    <title>The Board</title>
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        {{> board}}
        {{> support}}
    </div>
    {{> toggle}}
</body>

<template name="board">
    <div id="board" style="display: {{display}}">
        {{#each projects}}
            {{> project}}
        {{/each}}
        <div id="add-project">+</div>
        <div class="clear"></div>
    </div>
</template>

<template name="project">
<div class="project {{status}}">
    <div class="inner">
        <span class="staging">&nbsp;{{staging}}</span>
        <span class="production">&nbsp;{{production}}</span>
        <span class="displayName">{{displayName}}</span>
    </div>
</div>
</template>

<template name="support">
    <div id="support" style="display: {{display}}">
        <table class="counts">
            <tr>
                <td class="total"><span>{{count}}</span> issues</td>
                <td class="urgent"><span>{{urgentCount}}</span> urgent</td>
                <td class="high"><span>{{highCount}}</span> high</td>
                <td class="normal"><span>{{normalCount}}</span> normal</td>
                <td class="low"><span>{{lowCount}}</span> low</td>
            </tr>
        </table>
        <table class="issues">
            {{#each issues}}
                {{> issue}}
            {{/each}}
        </table>
    </div>
</template>

<template name="issue">
    <tr class="{{priorityClass}}">
        <td class="id">{{id}}</td>
        <td class="title">{{title}}</td>
        <td class="time">{{displayTime}}</td>
        <td class="project">{{project}}</td>
    </tr>
</template>

<template name="toggle">
    <a id="toggle">toggle</a>
</template>
